{% extends 'layout.html' %} 
{% block content %}

{% if random_index != None %}
<div class="slideshow-container">
    <center>
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <a href="/photo/{{random_index[0][0]}}"><img src="/static/images/{{random_index[0][1]}}"></a>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <a href="/photo/{{random_index[1][0]}}"><img src="/static/images/{{random_index[1][1]}}"></a>
        </div>
    
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <a href="/photo/{{random_index[2][0]}}"><img src="/static/images/{{random_index[2][1]}}"></a>
        </div>
    
    
      </center>

      </div>
      <br>
      

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

      </div>
{% endif %}



<script>
  let slideIndex = 0;
  showSlides();
  
  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 4000); // Change image every 2 seconds
  }
  </script>

        </center>

{% endblock %}
